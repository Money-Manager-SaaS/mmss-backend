# https://devcenter.heroku.com/articles/build-docker-images-heroku-yml
setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    NODE_ENV: production
build:
  docker:
    web: Dockerfile
  config:
    NODE_ENV: production
run:
  web: npm start
  asset-syncer:
    command:
      - npm run migrate
    image: web
