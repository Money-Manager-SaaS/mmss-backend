# https://devcenter.heroku.com/articles/build-docker-images-heroku-yml
setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    NODE_ENV: production
build:
  docker:
    web: Dockerfile
  config:
    NODE_ENV: production
    DATABASE_URL: $DATABASE_URL
run:
  web: node dist/server.js
